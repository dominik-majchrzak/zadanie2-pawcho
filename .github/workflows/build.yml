name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-scan:
    name: Build, Scan and Push Multiarch Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub (for cache)
      uses: docker/login-action@v3
      with:
        username: doman782
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ secrets.GHCR_USERNAME }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Build image (multiarch) with cache export
      id: build-image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        platforms: linux/amd64,linux/arm64
        tags: ghcr.io/${{ secrets.GHCR_USERNAME }}/weather-app:latest
        cache-from: type=registry,ref=doman782/weather-app-cache
        cache-to: type=registry,ref=doman782/weather-app-cache,mode=max
        outputs: type=docker

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@v0.30.0
      id: scan
      with:
        image-ref: ghcr.io/${{ secrets.GHCR_USERNAME }}/weather-app:latest
        format: table
        ignore-unfixed: true
        vuln-type: os,library
        severity: CRITICAL,HIGH
        exit-code: 1

    - name: Push image to GHCR if scan passes
      if: success()
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/arm64
        tags: ghcr.io/${{ secrets.GHCR_USERNAME }}/weather-app:latest
        cache-from: type=registry,ref=doman782/weather-app-cache
        cache-to: type=registry,ref=doman782/weather-app-cache,mode=max